<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Envision 2025 - Lourdes Boys High School</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d) fixed;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
            min-width: 320px;
        }


        .header {
            width: 100%;
            padding: 1rem 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            box-sizing: border-box;
            max-width: 800px;
            margin: 0 auto;
            position: relative; /* Add this */
        }

        .logo {
            width: 160px;
            height: auto;
            position: absolute; /* Add this */
            left: 0; /* Add this */
            padding-top: 2rem;
        }

        .school-name {
            color: #ffffff;
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            margin: 0;
            text-align: center; /* Add this */
            width: 100%; /* Add this */
            padding-top: 1rem;
        }

        .event-container {
            text-align: center;
            /* Reduced from 3rem */
            max-width: 800px;
            position: relative;
            z-index: 1;
        }

        .presenting-text {
            color: white;
            font-size: 1.4rem;
            margin-bottom: 1rem;
            font-style: italic;
        }

        .event-title {
            font-family: 'Playfair Display', serif;
            font-size: 4rem;
            margin: 1rem 0;
            background: linear-gradient(45deg, #fff, #fdbb2d);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 1.1;
        }

        .event-subtitle {
            color: white;
            font-size: 1.8rem;
            margin-top: 1rem;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 5px;
            /* margin-top: 1rem; */
            position: relative;
            z-index: 1;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 2rem;
        }

        .competition-title {
            color: white;
            font-size: 1.5rem;
            margin: 0;
            white-space: nowrap;
        }

        .buttons {
            display: flex;
            gap: 1rem;
            align-items: center;
            flex-wrap: wrap;
        }


        .btn {
            padding: 1rem 2rem;
            background: white;
            color: #1a2a6c;
            text-decoration: none;
            border-radius: 5px;
            font-weight: 600;
            transition: transform 0.3s;
            box-sizing: border-box;
            max-width: 100%;
            white-space: nowrap;
        }

        .btn:hover {
            transform: translateY(-3px);
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        @media (max-width: 768px) {
                    body {
                background-attachment: fixed;
                background-size: cover;
            }
            .header {
                padding: 1rem;
                gap: 1rem;
            }

            .logo {
                width: 60px;
            }

            .school-name {
                font-size: 1.5rem;
            }

            .event-title {
                font-size: 2.8rem;
            }
            
            .event-subtitle {
                font-size: 1.4rem;
            }

            .container {
                flex-direction: column;
                text-align: center;
                gap: 1rem;
            }

            .buttons {
                flex-direction: column;
                width: 100%;
            }

            .btn {
                width: 100%;
            }
            .gallery-container {
                height: 250px;
                margin: 1rem 0;
            }

            .gallery {
                width: 180px;
                height: 120px;
            }

            .gallery span {
                transform: rotateY(calc(var(--i) * 45deg)) translateZ(230px);
            }
        }
        .gallery-container {
            width: 100%;
            height: 300px;
            display: grid;
            place-items: center;
            position: relative;
            z-index: 1;
            margin: 2rem 0;
        }

        .gallery {
            position: relative;
            width: 300px;
            height: 200px;
            transform-style: preserve-3d;
            animation: rotate 35s linear infinite;
        }

    @keyframes rotate {
        from {
            transform: perspective(1200px) rotateY(0deg);
        }
        to {
            transform: perspective(1200px) rotateY(360deg);
        }
    }
    .gallery span {
        position: absolute;
        width: 100%;
        height: 100%;
        transform-origin: center;
        transform-style: preserve-3d;
        transform: rotateY(calc(var(--i) * 45deg)) translateZ(380px);
    }

    .gallery span img {
        position: absolute;
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    @media (max-width: 480px) {
        .container{
            padding: 1rem;
        }
    .gallery-container {
        height: 200px;
    }

    .gallery {
        width: 150px;
        height: 100px;
    }

    .gallery span {
        transform: rotateY(calc(var(--i) * 45deg)) translateZ(210px);
    }
}

    </style>
</head>
<body>
    <div class="particles"></div>
    
    <div class="header">
        <img src="Logo.png" alt="Lourdes Boys High School Logo" class="logo">
        <h1 class="school-name">Lourdes Boys High School</h1>
    </div>

    <div class="event-container">
        <div class="presenting-text">presents</div>
        <div class="event-title">ENVISION 2025</div>
        <div class="event-subtitle">An Inter-School Literary Fest</div>
    </div>

    <div class="gallery-container">
    <div class="gallery">
        <span style="--i:1">
            <img src="1.jpg" alt="Event Photo 1" />
        </span>
        <span style="--i:2">
            <img src="2.jpg" alt="Event Photo 2" />
        </span>
        <span style="--i:3">
            <img src="3.jpg" alt="Event Photo 3" />
        </span>
        <span style="--i:4">
            <img src="4.jpg" alt="Event Photo 4" />
        </span>
        <span style="--i:5">
            <img src="5.jpg" alt="Event Photo 5" />
        </span>
        <span style="--i:6">
            <img src="6.jpg" alt="Event Photo 6" />
        </span>
        <span style="--i:7">
            <img src="7.jpg" alt="Event Photo 7" />
        </span>
        <span style="--i:8">
            <img src="8.jpg" alt="Event Photo 8" />
        </span>
    </div>
</div>

    <div class="container">
        <div class="competition-title">Register Now!</div>
        <div class="buttons">
            <a href="#" class="btn">High School Division</a>
            <a href="#" class="btn">Middle School Division</a>
        </div>
    </div>

    <script>
        // Create animated background particles
        class Particle {
            constructor() {
                this.x = Math.random() * window.innerWidth;
                this.y = Math.random() * window.innerHeight;
                this.size = Math.random() * 5 + 1;
                this.speedX = Math.random() * 3 - 1.5;
                this.speedY = Math.random() * 3 - 1.5;
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;

                if (this.x > window.innerWidth || this.x < 0) this.speedX *= -1;
                if (this.y > window.innerHeight || this.y < 0) this.speedY *= -1;
            }

            draw(ctx) {
                ctx.fillStyle = 'rgba(255, 255, 255, 0.5)';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        const canvas = document.createElement('canvas');
        canvas.style.position = 'fixed';
        canvas.style.top = '0';
        canvas.style.left = '0';
        canvas.style.zIndex = '-1';
        document.querySelector('.particles').appendChild(canvas);
        const ctx = canvas.getContext('2d');

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        const particles = Array.from({ length: 50 }, () => new Particle());

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(particle => {
                particle.update();
                particle.draw(ctx);
            });
            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
