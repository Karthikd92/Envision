<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Envision 2025 - Lourdes Boys High School</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            max-width: 800px;
            width: 90%;
            text-align: center;
        }

        h1 {
            color: #1a2a6c;
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        .school-name {
            color: #b21f1f;
            font-size: 1.8rem;
            margin-bottom: 2rem;
        }

        .competition-title {
            color: #333;
            font-size: 1.5rem;
            margin-bottom: 2rem;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-top: 2rem;
        }

        .btn {
            padding: 1rem 2rem;
            font-size: 1.1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            text-decoration: none;
            background: #1a2a6c;
            color: white;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    <div class="container">
        <h1>Envision 2025</h1>
        <div class="school-name">Lourdes Boys High School</div>
        <div class="competition-title">Welcome to our School Competition!</div>
        <div class="buttons">
            <a href="https://docs.google.com/forms/d/1_hu4HrZKUJEQefTWVrYePPquE8u3cgpJwoQwrbbtakE/edit" class="btn" target="_blank">High School Registration Form</a>
            <a href="https://docs.google.com/forms/d/1ZyK8NgNA-HBtXQ-UbWpxzwWqILowqgPcRC6tM6QmUyQ/edit" class="btn" target="_blank">Middle School Registration Form</a>
        </div>
    </div>

    <script>
        // Create animated background particles
        class Particle {
            constructor() {
                this.x = Math.random() * window.innerWidth;
                this.y = Math.random() * window.innerHeight;
                this.size = Math.random() * 5 + 1;
                this.speedX = Math.random() * 3 - 1.5;
                this.speedY = Math.random() * 3 - 1.5;
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;

                if (this.x > window.innerWidth || this.x < 0) this.speedX *= -1;
                if (this.y > window.innerHeight || this.y < 0) this.speedY *= -1;
            }

            draw(ctx) {
                ctx.fillStyle = 'rgba(255, 255, 255, 0.5)';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        const canvas = document.createElement('canvas');
        canvas.style.position = 'fixed';
        canvas.style.top = '0';
        canvas.style.left = '0';
        canvas.style.zIndex = '-1';
        document.querySelector('.particles').appendChild(canvas);
        const ctx = canvas.getContext('2d');

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        const particles = Array.from({ length: 50 }, () => new Particle());

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(particle => {
                particle.update();
                particle.draw(ctx);
            });
            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
